<mat-card class="outer-events">
  <mat-card-content class="events">
        <div class="event {{e.type}}" *ngFor="let e of events">
          <div layout="row">
            <div class="timestamp">
              <!--<span class="day">
            {{ e?.timestamp| date : 'dd.MM.' }}
          </span><br>-->
              <span class="time">
                {{ e?.timestamp| date : 'HH:mm' }}
              </span>
            </div>

            <div class="content">
              <div flex>
                <span class="author">{{ e.user?.username }}</span>
                <span *ngIf=e.headline class="headline">{{"TIMELINE." + e.headline | translate}}</span>
              </div>


              <div flex>
                <div layout="row">
                  <div flex>
                      <div *ngIf=e.image class="event-image-div">
                          <img class="event-image" [src]="e.image" >
                      </div>
                  </div>
                  <div flex-end>
                      <div *ngIf=e.title>
                          <span class="title">{{ e?.title }}</span>
                        </div>
                        <div *ngIf=e.story>
                          <span class="text">{{ e?.story }}</span>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </mat-card-content>
  <mat-card-content class="chat">
    <div>
      <div>
        <mat-input-container class="full-width">
          <input matInput placeholder="Chat" [(ngModel)]="message" (keydown)="onKeyDown($event)" autocomplete="off">
        </mat-input-container>
      </div>
    </div>
  </mat-card-content>

</mat-card>
