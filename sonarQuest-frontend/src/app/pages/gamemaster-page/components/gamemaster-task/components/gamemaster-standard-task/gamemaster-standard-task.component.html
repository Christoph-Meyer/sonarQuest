<mat-card-content>
  <div layout="row">
    <div flex></div>
    <button *ngIf="currentWorld" mat-raised-button color="primary" (click)="updateStandardTasksStatus()" [disabled]="!currentWorld?.name">
      {{"TASK.UPDATE_STANDARD_TASKS_STATUS"|translate}}</button>
  </div>
  <div layout-padding>
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible && currentWorld?.name" class="push-left-sm">
        <span class="mat-card-title" style="margin:0">
          {{"TASK.STANDARDTASK_FOR_WORLD"| translate}}
          <strong>{{currentWorld?.name}}</strong>
        </span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" [placeholder]="'GLOBAL.SEARCH' | translate" (searchDebounce)="search($event)"
        flex>
      </td-search-box>
    </div>
    <mat-divider></mat-divider>
    <td-data-table #dataTable [data]="filteredData" [columns]="columns" [sortable]="true" [sortBy]="sortBy" [(ngModel)]="selectedRows"
      [sortOrder]="sortOrder" (sortChange)="sort($event)">
      <ng-template tdDataTableTemplate="edit" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <button mat-icon-button (click)="editStandardTask(row)" [matTooltip]="'GLOBAL.EDIT' | translate"
          [matTooltipClass]="'tooltipMultiline'" matTooltipPosition="below">
            <i class="ra ra-quill-ink ra-2x"></i>
          </button>
        </div>
      </ng-template>
      <ng-template tdDataTableTemplate="type" let-value="value" let-row="row" let-column="column">
        <mat-icon *ngIf="value=='CODE_SMELL'"
          [matTooltip]="'TYPE.CODE_SMELL' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below"><i class="ra ra-turd" ></i></mat-icon>

        <mat-icon *ngIf="value=='BUG'"
          [matTooltip]="'TYPE.BUG' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below"><i class="ra ra-beetle" ></i></mat-icon>
        
        <mat-icon *ngIf="value=='VULNERABILITY'"
          [matTooltip]="'TYPE.VULNERABILITY' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below"><i class="material-icons">lock_open</i></mat-icon>

        <mat-icon *ngIf="value=='SECURITY_HOTSPOT'"
          [matTooltip]="'TYPE.SECURITY_HOTSPOT' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below"><i class="ra ra-broken-shield"></i></mat-icon>
      </ng-template>
      
      <ng-template tdDataTableTemplate="severity" let-value="value" let-row="row" let-column="column">
        <span class="severity {{value}}">{{value}}</span>
      </ng-template>
      <ng-template tdDataTableTemplate="status" let-value="value" let-row="row" let-column="column">
        <mat-icon *ngIf="value=='OPEN'"
          [matTooltip]="'STATUS.OPEN' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below">check_box_outline_blank</mat-icon>
        <mat-icon *ngIf="value=='SOLVED'"
          [matTooltip]="'STATUS.SOLVED' | translate"
          [matTooltipClass]="'tooltipMultiline'" 
          matTooltipPosition="below">check_box</mat-icon>
      </ng-template>
    </td-data-table>
    <div class="mat-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
      <h3>{{"GLOBAL.NO_ENTRIES" | translate}}</h3>
    </div>
    <td-paging-bar *ngIf="dataTable.hasData" #pagingBar [pageSize]="5" [total]="filteredTotal" (change)="page($event)">
      <span td-paging-bar-label hide-xs>{{"TABLE.INFO.ENTRIES_OF_THIS_PAGE" | translate}}</span>{{pagingBar.range}}
      <span hide-xs>{{"TABLE.INFO.OF"| translate}} {{pagingBar.total}}</span>
    </td-paging-bar>
  </div>
</mat-card-content>
