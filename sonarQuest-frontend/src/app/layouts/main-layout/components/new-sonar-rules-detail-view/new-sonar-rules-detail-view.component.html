<mat-toolbar color="primary">
  <h2 mat-dialog-title>{{'APP_COMPONENT.NEW_RULES' | translate}}</h2>
</mat-toolbar>
<mat-dialog-content>
  <div layout="column" layout-padding>
    <mat-list>
      <mat-list-item *ngFor="let rule of unassignedSonarRules">

        <a class="clickable" [matTooltip]="'INNER_SKILL_TREE_POPUP.TOOLTIP' | translate"
          [matTooltipClass]="'tooltipMultiline'" matTooltipPosition="below"
          (click)="openRule(rule.key)">{{rule.name}}</a>

      </mat-list-item>
    </mat-list>
  </div>
  <mat-divider></mat-divider>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions>
    <span class="toolbar-spacer"></span>
  <button mat-raised-button mat-primary (click)="close()">{{'APP_COMPONENT.OK' | translate}}
  </button>
</mat-dialog-actions>
